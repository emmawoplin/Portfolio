<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Elements</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="draggable-container">
        <!-- Central non-draggable video -->
        <video id="central-video" width="640" height="360" autoplay loop>
            <source src="Videos/Project_3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Draggable elements scattered around -->
        <img id="draggable-image-1" src="Images/3d1.png" alt="Draggable Image 1">
        <img id="draggable-image-2" src="Images/3d3.png" alt="Draggable Image 2">
        <img id="draggable-image-3" src="Images/3d2.png" alt="Draggable Image 3">
    </div>
    <script src="project1.js"></script>
    
</body>
</html>
