<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="timeline">
            <div class="timeline-container">
                <div class="videos-top">
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_1.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 1: Future Me</p>
                        <a href="project1.html" class="view-project-btn" data-project-url="project1.html">View Project</a>
                    </div>
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_3.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 1: 3D Experimentation</p>
                        <a href="project3.html" class="view-project-btn">View Project</a>
                    </div>
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_5.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 1: Title Sequence</p>
                        <button class="view-project-btn">View Project</button>
                    </div>
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_7.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 2: Branding</p>
                        <button class="view-project-btn">View Project</button>
                    </div>
                </div>

                <div class="timeline">
                    <div class="timeline-line"></div>
                    <div class="timeline-playhead"></div>
                    <div class="timeline-points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="videos-bottom">
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_2.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 1: Typography</p>
                        <a href="project2.html" class="view-project-btn" data-project-url="project2.html">View Project</a>
                    </div>
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_4.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 1: Production</p>
                        <button class="view-project-btn">View Project</button>
                    </div>
                    <div class="project">
                        <video class="image large-video index-video" autoplay muted loop>
                            <source src="videos/Project_6.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Summer Project: Title Sequence</p>
                        <button class="view-project-btn">View Project</button>
                    </div>
                    <div class="project">
                        <video class="image large-video index-video"autoplay muted loop>
                            <source src="videos/Project_8.mp4" type="video/mp4">
                        </video>
                        <p class="caption">Year 2: Urban Rewilding</p>
                        <button class="view-project-btn">View Project</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>


    <div id="projectModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <iframe id="projectIframe" src="" frameborder="0"></iframe>
        </div>
      </div>
      

    
</body>
</html>
